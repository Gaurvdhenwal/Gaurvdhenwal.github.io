<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="moneteaseadminsignin">
    <meta name="author" content="Gaurav Dhenwal">

    <title>SignIn</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/signin.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/animate.css">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <!-- jQuery -->
    <script src="scripts/jquery-3.1.0.min.js"></script>
    
   

    </head>
    
    
    <body>
        <div class="container-fluid text-center logo">
            <img src="LOGO/icon.ico" width="100" height="100">
        </div>
       <div class="container-fluid">
            <h2 class="text-center">Sign in to FabMat</h2>
        </div>
        
        
        <div class="container-fluid container-alert">
        
            <div class="alert alert-danger">
           <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error!!</strong>
            </div>
        
        </div>
        
        <div class="container-fluid container-signin animated flipInX">
        
           
            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="form-group">
                            <label>Username:</label>
                        <input type="text" placeholder="User ID" required class="form-control"></div>
                        <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Password"  required class="form-control">
                        </div>
                        <button type="submit" class="btn btn-block btn-primary">Sign In</button>
                        
                    </form>
                </div>
            </div>
            
        </div>
        
        
    </body>
    
    
    

 <!-- Bootstrap Core JavaScript -->
    <script src="scripts/bootstrap.js"></script>

</html>
